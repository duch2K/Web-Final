<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product %%%</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img src="img/logo.png" alt="DEMAL-Tech logo">
                </div>
                <div class="header__center">
                    <div class="header__search">
                        <input type="text" class="header__search-input" placeholder="Search in catalogue...">
                        <div class="header__search-btn">
                            <img src="img/search.svg" class="search-btn" alt="search">
                        </div>
                    </div>
                </div>
                <div class="header__r">
                    <div class="header__cart">
                        <img src="img/cart.png" alt="cart">
                    </div>
                    <div class="header__user">
                        <img src="img/user.png" alt="user">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <div class="container">
            <div class="product">
                <div class="product__image"></div>
                <div class="product__characteristics">
                    <div class="product__title">RTX 2070S</div>
                    <div class="product__price">300,000tg</div>
                    <div class="product__desc">Ote kushti rtx videocard</div>
                    <button class="product__tocart">To Cart</button>
                </div>
            </div>  




        </div> 
    </div> 

  
    
</body>
</html>
